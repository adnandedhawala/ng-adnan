<div class="left-sidebar">
  <h2>Category</h2>
  <div class="panel-group category-products" id="accordian">
    <!--category-productsr-->

    <div class="panel panel-default" *ngFor="let arr of category">
      <div class="panel-heading">
        <h4 class="panel-title"><a href="/category-product/{{arr.id}}">{{arr.name}}</a></h4>
      </div>
    </div>
  </div>
  <!--/category-products-->

  <div class="brands_products">
    <!--brands_products-->
    <h2>Brands</h2>
    <div class="brands-name">
      <ul class="nav nav-pills nav-stacked">
        <li *ngFor="let arr of brand"><a href="#" (click)="sendData(arr.id,$event)"> <span
              class="pull-right">(50)</span>{{arr.name}}</a></li>
      </ul>
    </div>
  </div>
  <!--/brands_products-->

  <div class="price-range">
    <!--price-range-->
    <h2>Price Range</h2>
    <div class="well text-center">
      <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="600" data-slider-step="5"
        data-slider-value="[250,450]" id="sl2"><br />
      <b class="pull-left">$ 0</b> <b class="pull-right">$ 600</b>
    </div>
  </div>
  <!--/price-range-->

  <div class="shipping text-center">
    <!--shipping-->
    <img src="/assets/images/home/shipping.jpg" alt="" />
  </div>
  <!--/shipping-->
  <button (click)="sendData()" >Watch data in console</button>
</div>
